<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/manager/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />

<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">特色服务一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="form-group">
                        <label class="col-md-3 control-label">服务名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="服务名称" name="servname"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="serv_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_add" class="btn sbold blue"> 新增
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_del" class="btn sbold red"> 删除
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 角色表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="serv_table">
            <thead>
            <tr>
                <th style="width: 36px"> 序号 </th>
                <th style="width: 36px">
                    <input type="checkbox" class="group-checkable" data-set="#serv_table .checkboxes" />
                </th>
                <th> 服务ID </th>
                <th> 服务标题 </th>
                <th> LOGO </th>
                <th> 链接 </th>
                <th> 排序号 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!--新增及编辑角色弹框-->
        <div id="edit_serv" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">新增特色服务</h4>
                    </div>
                    <div class="modal-body">
                        <form class="register-form form-horizontal" role="form">
                            <div class="form-body">
                                <!-- 操作类型隐藏（用来区分新增还是编辑） -->
                                <input type="hidden" name="edittype">
                                <!-- 角色ID隐藏（编辑角色时角色ID字段） -->
                                <input type="hidden" name="servid">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">服务名称<span class="required"> * </span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="服务名称" name="servname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">链接<span class="required"> * </span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="链接" name="servlink">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">排序号<span class="required"> * </span></label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="排序号" name="sort">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">LOGO</label>
                                    <div class="col-md-8">
                                        <input type="file" name="servlogo" value="" accept="image/*" id="servlogo">
                                        <img src="" style="width: 40%; margin-top: 10px">
                                        <input type="hidden" name="image">
                                        <input type="hidden" name="oldimage" id="oldimage">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消</button>
                        <button type="submit" id="serv-add-confirm" class="btn red">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../../public/manager/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;Loading... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/manager/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="../../../public/manager/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>

<!--本页面用到的JS-->
<script src="../../../public/manager/assets/pages/scripts/service/feature.js" type="text/javascript"></script>
{% endblock %}
