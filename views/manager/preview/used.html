<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>二手物品</title>
    <script src="/public/manager/mui/js/mui.js"></script>
    <link href="/public/manager/mui/css/mui.css" rel="stylesheet"/>
    <link href="/public/manager/mui/css/icon-font.css" rel="stylesheet"/>
    <link href="/public/manager/mui/css/preview.css" rel="stylesheet"/>
    <style>
        .price-row > div:nth-child(1){
            flex: 5!important;
        }

        .price-row > div:nth-child(2){
            margin: 0;
            flex: 1!important;;
            text-align: right;
        }
    </style>
</head>
<body>
<div style="height: 100vh; background-color: #f2f2f2">
    <div style="height: 91vh; overflow: auto;" >
        <div id="slider1" class="mui-slider" style="height: 13rem!important">
            <div class="mui-slider-group mui-slider-loop" id="loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/public/manager/mui/image/used.png" style="height: 13rem">
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/public/manager/mui/image/used.png" style="height: 13rem">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
            </div>
        </div>
        <div style='background-color:white'>
            <div class="title">个人用台式机全套</div>
            <div class='price-row'>
                <div><div class="price">￥1200</div></div>
                <div><div class="cus-type">个人</div></div>
            </div>
        </div>

        <div class="tui-card">
            <div class="tui-card-head">
                商品简介
            </div>
            <div class='pro_detail'>
                <div>类别</div>
                <div>台式机</div>
            </div>
            <div class='pro_detail'>
                <div>区域</div>
                <div>历下区</div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-head">
                服务详情
            </div>
            <div class="tui-card-content">
                <span>八成新，正常使用</span>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-head">
                发布者信息
            </div>
            <div class="tui-card-content">
                <div><img src="/public/manager/mui/image/person.png" style='width:40px; height:40px'/> w**p</div>
                <div class='per_detail'>
                    <div>
                        <div>34个月</div>
                        <div style='color:#c8c7cc'>成为会员</div>
                    </div>
                    <div>
                        <div>3个</div>
                        <div style='color:#c8c7cc'>发布帖子</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-content">
                <span>本平台不会收取任何费用！办理服务前请勿付定金、押金等费用！</span>
                <img style='width:15px; height:15px' src="/public/manager/mui/image/warn.png"/>
            </div>
        </div>
    </div>
    <div class="footer" style="height: 9vh; z-index: 100;">
        <div class="footer_btn">
            <div>
                <div><img src="/public/manager/mui/image/star.png"/></div>
                <div>收藏</div>
            </div>
            <div>
                <div><img src="/public/manager/mui/image/phone.png"/></div>
                <div>电话</div>
            </div>
        </div>
    </div>
</div>

<script src="/public/manager/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/const.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/common.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/data.js" type="text/javascript"></script>
</body>
</html>
