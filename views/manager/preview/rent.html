<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>房屋出租</title>
    <script src="/public/manager/mui/js/mui.js"></script>
    <link href="/public/manager/mui/css/mui.css" rel="stylesheet"/>
    <link href="/public/manager/mui/css/icon-font.css" rel="stylesheet"/>
    <link href="/public/manager/mui/css/preview.css" rel="stylesheet"/>
</head>
<body>
<div style="height: 100vh; background-color: #f2f2f2">
    <div style="height: 91vh; overflow: auto;" >
        <div id="slider1" class="mui-slider" style="height: 13rem!important">
            <div class="mui-slider-group mui-slider-loop" id="loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="/public/manager/mui/image/rent.jpg" style="height: 13rem">
                    </a>
                </div>
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="/public/manager/mui/image/rent.jpg" style="height: 13rem">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
            </div>
        </div>
        <div style='background-color:white'>
            <div class="title">次卧合租 | 会展香格里拉 押一付一 精装修</div>
            <div class='price-row'>
                <div><div class="price">￥900<span style="font-size:13px">元/月</span></div></div>
                <div>押一付一</div>
                <div><div class="cus-type">个人</div></div>
            </div>
        </div>

        <div class="tui-card">
            <div class="tui-card-head">
                房屋简介
            </div>
            <div class='pro_detail'>
                <div>户型</div>
                <div>三室两厅一卫</div>
            </div>
            <div class='pro_detail'>
                <div>面积</div>
                <div>25m<sup>2</sup></div>
            </div>
            <div class='pro_detail'>
                <div>楼层</div>
                <div>10楼</div>
            </div>
            <div class='pro_detail'>
                <div>朝向</div>
                <div>南</div>
            </div>
            <div class='pro_detail'>
                <div>地址</div>
                <div>高新 国际会展中心 汇展香格里拉</div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-content">
                <div class="multiple-select" style='padding:0'>
                    <div><span>配套齐全</span></div>
                    <div><span>精装修</span></div>
                    <div><span>禁养宠物</span></div>
                </div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-head">
                房屋介绍
            </div>
            <div class="tui-card-content">
                <span>公寓直租，不收取任何附加费用；智能门锁安全方便；环保材质精装修,家电均为一线p金牌！</span>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-head">
                房屋配置
            </div>
            <div class="tui-card-content">
                <div class="multiple-select" style='padding:0'>
                    <div><span>WIFI</span></div>
                    <div><span>床</span></div>
                    <div><span>衣柜</span></div>
                    <div><span>沙发</span></div>
                    <div><span>桌椅</span></div>
                    <div><span>空调</span></div>
                    <div><span>洗衣机</span></div>
                    <div><span>暖气</span></div>
                    <div><span>热水器</span></div>
                </div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-head">
                发布者信息
            </div>
            <div class="tui-card-content">
                <div><img src="/public/manager/mui/image/person.png" style='width:40px; height:40px'/> w**p</div>
                <div class='per_detail'>
                    <div>
                        <div>34个月</div>
                        <div style='color:#c8c7cc'>成为会员</div>
                    </div>
                    <div>
                        <div>3个</div>
                        <div style='color:#c8c7cc'>发布帖子</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tui-card">
            <div class="tui-card-content">
                <span>本平台不会收取任何费用！办理服务前请勿付定金、押金等费用！</span>
                <img style='width:15px; height:15px' src="/public/manager/mui/image/warn.png"/>
            </div>
        </div>
    </div>
    <div class="footer" style="height: 9vh; z-index: 100;">
        <div class="footer_btn">
            <div>
                <div><img src="/public/manager/mui/image/star.png"/></div>
                <div>收藏</div>
            </div>
            <div>
                <div><img src="/public/manager/mui/image/phone.png"/></div>
                <div>电话</div>
            </div>
        </div>
    </div>
</div>

<script src="/public/manager/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/const.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/common.js" type="text/javascript"></script>
<script src="/public/manager/assets/pages/scripts/data.js" type="text/javascript"></script>
</body>
</html>
